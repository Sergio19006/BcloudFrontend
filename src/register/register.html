<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="frasePapel.css" />
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arizonia|Cinzel+Decorative"
      rel="stylesheet"
    />
    <script defer src="register.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.9.0/js/all.js"
      integrity="sha384-7Gk1S6elg570RSJJxILsRiq8o0CO99g1zjfOISrqjFUCjxHDn3TmaWoWOqt6eswF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contenedorGrande">
      <div id="cabecera"></div>
      <div class="contenedorModal">
        <div class="modal">
          <div class="frase">
            <p aria-label="Registro">
              <span data-text="R">R</span>
              <span data-text="E">E</span>
              <span data-text="G">G</span>
              <span data-text="I">I</span>
              <span data-text="S">S</span>
              <span data-text="T">T</span>
              <span data-text="E">E</span>
              <span data-text="R">R</span>
            </p>
          </div>
          <div class="wrapper">
            <form>
              <div class="group nameField flex">
                <input type="text" required="required" /><span
                  class="highlight"
                ></span
                ><span class="bar"></span><label>Name</label>
              </div>
              <div class="group emailField flex">
                <input type="text" required="required" /><span
                  class="highlight"
                ></span
                ><span class="bar"></span><label>Email</label>
              </div>
              <div class="group passwordField flex">
                <input type="password" required="required" /><span
                  class="highlight"
                ></span
                ><span class="bar"></span><label>Password</label>
              </div>
              <div class="tagsInputField"></div>
              </div>
              <div class="btn-box buttonsField">
                <span>AQUI VAN LOS BOTONES</span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="piePagina"></div>
    </div>
  </body>
</html>
